<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Roue des Secrets</title>
    <style>
        body {
            background-image: url('Secret EF.jpg');
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .banner {
            background-color: red;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            animation: scroll-text 10s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .admin-btn {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            height: 50px;
        }
        .wheel-container {
            text-align: center;
            margin-top: 100px;
        }
        .menu {
            text-align: center;
            margin-bottom: 20px;
        }
        .results {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="banner">Texte défilant personnalisable</div>
    <button class="admin-btn" onclick="openAdmin()">Admin</button>
    <img src="EF-Logo-Sans-Fond.png" alt="EF Logo" class="logo">

    <div class="menu">
        <label for="team">Équipe:</label>
        <select id="team">
            <option value="Tino et ses dames">Tino et ses dames</option>
            <option value="Les tantis">Les tantis</option>
            <option value="Les boss">Les boss</option>
            <option value="Girls Just Want to Have Money">Girls Just Want to Have Money</option>
            <option value="Les Agents (Presques) Secrets">Les Agents (Presques) Secrets</option>
            <option value="Bande Organisée">Bande Organisée</option>
            <option value="Unbreakable">Unbreakable</option>
            <option value="Les tueurs en série">Les tueurs en série</option>
            <option value="Totally Spies">Totally Spies</option>
        </select>
    </div>

    <div class="wheel-container">
        <img id="wheel" src="Roue_sans_fond.1 (1).png" alt="La Roue" width="300">
        <br>
        <button onclick="spinWheel()">Lancer</button>
    </div>

    <div class="results">
        <h3>Classement</h3>
        <div id="scoreboard">Aucun résultat pour l'instant.</div>
    </div>

    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            wheel.style.transition = "transform 3s ease-out";
            wheel.style.transform = `rotate(${Math.random() * 3600}deg)`;
        }

        function openAdmin() {
            window.location.href = 'edit.html';
        }
    </script>
</body>
</html>
